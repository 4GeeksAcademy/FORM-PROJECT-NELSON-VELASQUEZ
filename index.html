<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="container m-5 p-0 border border-light-subtle mx-auto">
    <div class="container-fluid">
      <!-- Inicio del FORM-->
          <form class="row">
              <div class="col-12 fw=bold bg-light border border-light-subtle mb-3">
                  <h3>Payment form example</h3>
              </div>
              <div class="col-12">
          <div class="alert alert-danger" role="alert">
              Some fields are missing
            </div>
          </div>
            <div class="col-5">
                <label for="card" class="form-label">Card #</label>
                <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXX">
            </div>
            <div class="col-3">
                <label for="CVC" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="CVC" placeholder="0000">
            </div>
            <div class="col-4">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                  </div>
                </div>
                <div class="col-6">
                  <label for="firstname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstname">
                </div>
                <div class="col-6">
                  <label for="lastname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastname">
                </div>
                <!--City and state-->
                  <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                  </div>
                  <div class="col-3">
                    <label for="select" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Pick a state</option>
                      <option value="1">Carlifornia</option>
                      <option value="2">Miami</option>
                      <option value="3">San diego</option>
                    </select>
                  </div>
                  <div class="col-3">
                    <label for="postalcode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalcode">
                  </div>
                <!--Type of Cards and Message-->
                  <div class="col-6">
                    <label for="checkboxNoLabel" class="form-label">We accept:</label>
                   </div>
                   <div class="col-6">
                    <label> Message</label>
                   </div>
                  <div class="col-6">
                    <div class="bg-secondary p-2 rounded d-inline-block">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal"></i></label>
                        </div>
                    </div>
                  </div>
                    <div class="col-6">
                      <textarea class="form-control" id="notes" rows="3"></textarea>
                    <label for="notes">Add any notes here.</label>
                    </div>
                <!-- End od Type of cards and message-->
                <div class="col-12 border border-light-subtle">
                  <div class="button-container">
                      <div class="d-grid gap-2 d-md-flex justify-content-end">
                          <button class="btn btn-secondary  mb-3 mt-3" type="button">Close</button>
                          <button class="btn btn-primary mb-3 mt-3" type="button">Send</button>
                      </div>
                  </div>
              </div>
          </form>
          <!--Final del FORM-->
        </div>

    

    <!--Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
